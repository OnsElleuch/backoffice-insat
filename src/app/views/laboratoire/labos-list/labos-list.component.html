<div class="animated fadeIn">
    <div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12">
        <div class="card">
            <div class="card-header"><i class="fa fa-align-justify"></i> Liste des laboratoires </div>
            <div class="card-body">
                <table class="table table-bordered" style="table-layout: fixed; width:100%;">
                    <thead>
                        <tr>
                            <th>Numéro</th>
                            <th>Nom</th>
                            <th>Département</th>
                            <th>Supprimer</th>
                            <th>Modifier</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let lab of labs; let i=index">
                            <td>{{lab.num}}</td>
                            <td>{{lab.name}}</td>
                            <td>{{lab.department}}</td>
                            <td><button class="btn btn-block btn-danger active" type="button" (click)="supprimer(lab.num, i)" >Supprimer</button></td>
                            <td><button class="btn btn-block btn-warning active" type="button" routerLink="/laboratoire/add-lab" [queryParams]="{num: lab.num}" >Modifier</button></td>
                        </tr>
                        
                    </tbody>
                </table>
                <ul class="pagination">
                    <li *ngIf="previous" class="page-item"><a class="page-link" href="JavaScript:Void(0);" (click)="getAllLabs(current-1)">Precédent</a></li>
                    <li *ngFor="let page of totalPages; let i = index" class="page-item" [ngClass]="{'active' : (i+1 == current)}">
                        <a class="page-link" href="JavaScript:Void(0);" (click)="getAllLabs(i+1)">{{i+1}}</a>
                    </li>
                    <li *ngIf="next" class="page-item"><a class="page-link" href="JavaScript:Void(0);" (click)="getAllLabs(current+1)">Suivant</a></li>
                </ul>
            </div>
        </div>
    </div>
    </div>
    </div>
