<div class="col-md-12">
    <div class="card">
        <div class="card-header">
            <strong>Ajouter un Rendez-Vous</strong>
        </div>
        <div class="card-body">
            <form (ngSubmit)="onSubmit()" #formulaire="ngForm" enctype="multipart/form-data" class="form-horizontal">
                <div class="form-group row">
                    <label class="col-md-3 col-form-label" for="num">Numéro de la Laboratoire</label>
                    <div class="col-md-9">
                        <input [(ngModel)]="lab.num" type="text" id="num" name="num" class="form-control"
                            placeholder="Numéro de la Laboratoire" rquired ngModel>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-md-3 col-form-label" for="name">Nom de la laboratoire</label>
                    <div class="col-md-9">
                        <input [(ngModel)]="lab.name" type="text" id="name" name="name"
                            placeholder="Nom de la Laboratoire" required class="form-control" ngModel>
                    </div>
                </div>
               
                <div class="form-group row">
                    <label class="col-md-3 col-form-label" for="department">Département </label>
                    <div class="col-md-9">
                        <select class="form-control" [(ngModel)]="lab.department" id="department" name="department" placeholder="Selectionner un département" required>
                            <option value="Génie Physique et Instrumentation">Génie Physique et Instrumentation</option>
                            <option value="Génie Informatique et Mathématique">Génie Informatique et Mathématique</option>
                            <option value="Génie Biologie et  Chimie">Génie Biologie et  Chimie</option>
                            <option value="Sciences Sociales, Langues et Formation Générale">Sciences Sociales, Langues et Formation Générale</option>
                        </select></div>
                </div>
            </form>
        </div>
        <div class="card-footer">
            <button (click)="onSubmit()" type="submit" class="btn btn-sm btn-primary" [disabled]="formulaire.invalid"><i class="fa fa-dot-circle-o"></i>
                Submit</button>
        </div>
    </div>

</div>
