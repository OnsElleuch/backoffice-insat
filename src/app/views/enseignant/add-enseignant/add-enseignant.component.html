<div class="col-md-12">
    <div class="card">
        <div class="card-header">
            <strong>Ajouter un Enseignant</strong>
        </div>
        <div class="card-body">
            <form (ngSubmit)="onSubmit()" #formulaire="ngForm" enctype="multipart/form-data" class="form-horizontal">
                <div class="form-group row">
                    <label class="col-md-3 col-form-label" for="name">Nom de l'enseignant</label>
                    <div class="col-md-9">
                        <input [(ngModel)]="enseignant.name" type="text" id="name" name="name" class="form-control"
                            placeholder="Nom de l'enseignant" rquired ngModel>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-md-3 col-form-label" for="last_name">Prénom de l'enseignant</label>
                    <div class="col-md-9">
                        <input [(ngModel)]="enseignant.lastName" type="text" id="last_name" name="last_name"
                            placeholder="Prénom de l'enseignant" required class="form-control" ngModel>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-md-3 col-form-label" for="email">E-mail</label>
                    <div class="col-md-9">
                        <input [(ngModel)]="enseignant.email" type="email" id="email" name="email" placeholder="Email"
                            required class="form-control" ngModel>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-md-3 col-form-label" for="discipline">Discipline de l'enseignant</label>
                    <div class="col-md-9">
                        <input [(ngModel)]="enseignant.discipline" type="text" id="discipline" name="discipline" placeholder="Discipline"
                            required class="form-control" ngModel>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-md-3 col-form-label" for="department">Département </label>
                    <div class="col-md-9">
                        <select class="form-control" [(ngModel)]="enseignant.department" id="department" name="department" placeholder="Selectionner un département" required>
                            <option value="Génie Physique et Instrumentation">Génie Physique et Instrumentation</option>
                            <option value="Génie Informatique et Mathématique">Génie Informatique et Mathématique</option>
                            <option value="Génie Biologie et  Chimie">Génie Biologie et  Chimie</option>
                            <option value="Sciences Sociales, Langues et Formation Générale">Sciences Sociales, Langues et Formation Générale</option>
                        </select></div>
                </div>
                <div class="form-group row">
                    <label class="col-md-3 col-form-label" for="grade">Grade de l'enseignant </label>
                    <div class="col-md-9">
                        <select class="form-control" [(ngModel)]="enseignant.grade" id="grade" name="grade" placeholder="Selectionner un grade" required>
                            <option value="Professeur">Professeur</option>
                            <option value="Maître de Conférence">Maître de Conférence</option>
                            <option value="Maître Assistant">Maître Assistant</option>
                            <option value="PROFESSEUR DE L'ENSEIGNEMENT SECONDAIRE">PROFESSEUR DE L'ENSEIGNEMENT SECONDAIRE</option>
                            
                        </select></div>
                </div>
            </form>
        </div>
        <div class="card-footer">
            <button (click)="onSubmit()" type="submit" class="btn btn-sm btn-primary" [disabled]="formulaire.invalid"><i class="fa fa-dot-circle-o"></i>
                Submit</button>
        </div>
    </div>

</div>
