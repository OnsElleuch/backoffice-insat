<div class="animated fadeIn">
    <div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12">
        <div class="card">
            <div class="card-header"><i class="fa fa-align-justify"></i> Bordered Table </div>
            <div class="card-body">
                <table class="table table-bordered" style="table-layout: fixed; width:100%;">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nom</th>
                            <th>Type</th>
                            <th>Emploi</th>
                            <th>Date</th>
                            <th>Détails</th>
                            <th>Supprimer</th>
                            <th>Modifier</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let calendrier of calendriers; let i=index">
                            <td>{{calendrier.id}}</td>
                            <td>{{calendrier.name}}</td>
                            <td>{{calendrier.type}}</td>
                            <td><button type="button" class="btn btn-block btn-primary mr-1" (click)="openPdf(calendrier.pdfUrl)">
                                Voir l'emploi
                              </button></td>
                            <td>{{calendrier.date}}</td>
                            <td>{{calendrier.details}}</td>
                            <td><button class="btn btn-block btn-danger active" type="button" (click)="supprimer(calendrier.id, i)" >Supprimer</button></td>
                            <td><button class="btn btn-block btn-warning active" type="button" routerLink="/calendrier/add-calendrier" [queryParams]="{code: calendrier.id }" >Modifier</button></td>
                        </tr>
                        
                    </tbody>
                </table>
                <ul class="pagination">
                    <li *ngIf="previous" class="page-item"><a class="page-link" href="JavaScript:Void(0);" (click)="getAllCalendriers(current-1)">Precédent</a></li>
                    <li *ngFor="let page of totalPages; let i = index" class="page-item" [ngClass]="{'active' : (i+1 == current)}">
                        <a class="page-link" href="JavaScript:Void(0);" (click)="getAllCalendriers(i+1)">{{i+1}}</a>
                    </li>
                    <li *ngIf="next" class="page-item"><a class="page-link" href="JavaScript:Void(0);" (click)="getAllCalendriers(current+1)">Suivant</a></li>
                </ul>
            </div>
        </div>
    </div>
    </div>
    </div>
