<div class="animated fadeIn">
    <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12">
            <div class="card">
                <div class="card-header"><i class="fa fa-align-justify"></i> Liste des membres administratifs et de
                    direction </div>
                <div class="card-body">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>Nom</th>
                                <th>Date</th>
                                <th>Photo</th>
                                <th>Supprimer</th>
                                <th>Modifier</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let rend of rendezVous; let i=index">
                                <td>{{rend.name}}</td>
                                <td>{{ getMonth(rend.date) }} {{ getYear(rend.date) }}</td>
                                <td><button type="button" class="btn btn-block btn-primary mr-1" data-toggle="modal" (click)="primaryModal.show(); showImage(rend.photoUrl, rend.name)">
                                    Voir la photo
                                  </button>
                                </td>
                                <td><button class="btn btn-block btn-danger active" type="button"
                                        (click)="supprimer(rend.id, i)">Supprimer</button></td>
                                <td><button class="btn btn-block btn-warning active" type="button"
                                        routerLink="/rendez-vous/add-rendez-vous"
                                        [queryParams]="{id: rend.id }">Modifier</button></td>
                            </tr>

                        </tbody>
                    </table>
                    <ul class="pagination">
                        <li *ngIf="previous" class="page-item"><a class="page-link" href="JavaScript:Void(0);"
                                (click)="getAllRendezVous(current-1)">Prec√©dent</a></li>
                        <li *ngFor="let page of totalPages; let i = index" class="page-item"
                            [ngClass]="{'active' : (i+1 == current)}">
                            <a class="page-link" href="JavaScript:Void(0);" (click)="getAllRendezVous(i+1)">{{i+1}}</a>
                        </li>
                        <li *ngIf="next" class="page-item"><a class="page-link" href="JavaScript:Void(0);"
                                (click)="getAllRendezVous(current+1)">Suivant</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
<div bsModal #primaryModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-primary" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">{{name}}</h4>
          <button type="button" class="close" (click)="primaryModal.hide()" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <img [src]="image" style="height: 100%; width: 100%; object-fit: contain" />
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" (click)="primaryModal.hide()">Close</button>
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->
