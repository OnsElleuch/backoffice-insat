<div class="col-md-12">
    <div class="card">
      <div class="card-header">
        <strong>Ajouter un Rendez-Vous</strong>
      </div>
      <div class="card-body">
        <form (ngSubmit)="onSubmit()" #formulaire="ngForm" enctype="multipart/form-data" class="form-horizontal" >
          <div class="form-group row">
            <label class="col-md-3 col-form-label" for="name">Nom</label>
            <div class="col-md-9">
              <input [(ngModel)]="rendezVous.name" type="text" id="name" name="name" class="form-control" placeholder="Nom" ngModel>
            </div>
          </div>
         
          <div class="form-group row">
            <label class="col-md-3 col-form-label" for="date">Date</label>
            <div class="col-md-9">
              <input [(ngModel)]="rendezVous.date" type="date" id="date" name="date" class="form-control" ngModel>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-md-3 col-form-label" for="pdfUrl">Fichier PDF de l'emploi</label>
            <div class="col-md-9">
              <input (change)="onFileChange($event)" type="file" id="pdfUrl" name="pdfUrl" ngModel>
            </div>
          </div>
        </form>
      </div>
      <div class="card-footer">
        <button (click)="onSubmit()" type="submit" class="btn btn-sm btn-primary"><i class="fa fa-dot-circle-o"></i> Submit</button>
      </div>
    </div>
   
  </div>
