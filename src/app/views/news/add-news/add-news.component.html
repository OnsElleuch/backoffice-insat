<div class="col-md-12">
    <div class="card">
      <div class="card-header">
        <strong>Ajouter une actualit√©</strong>
      </div>
      <div class="card-body">
        <form (ngSubmit)="onSubmit(formulaire)" #formulaire="ngForm" enctype="multipart/form-data" class="form-horizontal" >
          <div class="form-group row">
            <label class="col-md-3 col-form-label" for="title">Titre</label>
            <div class="col-md-9">
              <input type="text" id="title" name="title" class="form-control" placeholder="Titre" ngModel>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-md-3 col-form-label" for="description">Description</label>
            <div class="col-md-9">
              <textarea id="description" name="description" rows="9" class="form-control" placeholder="Description.." ngModel></textarea>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-md-3 col-form-label" for="date">Date</label>
            <div class="col-md-9">
              <input type="date" id="date" name="date" class="form-control" ngModel>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-md-3 col-form-label" for="photo_url">Image</label>
            <div class="col-md-9">
              <input type="file" id="photo_url" name="photo_url" ngModel (change)="handleFileInput($event.target.files)">
            </div>
          </div>
        </form>
      </div>
      <div class="card-footer">
        <button (click)="onSubmit(formulaire)" type="submit" class="btn btn-sm btn-primary"><i class="fa fa-dot-circle-o"></i> Submit</button>
        <button type="reset" class="btn btn-sm btn-danger"><i class="fa fa-ban"></i> Reset</button>
      </div>
    </div>
   
  </div>
