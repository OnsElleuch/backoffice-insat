<div class="animated fadeIn">
    <div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12">
        <div class="card">
            <div class="card-header"><i class="fa fa-align-justify"></i> Bordered Table </div>
            <div class="card-body">
                <table class="table table-bordered" style="table-layout: fixed; width:100%;">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Titre</th>
                            <th>Description</th>
                            <th>Date</th>
                            <th>Url de la photo</th>
                            <th>Supprimer</th>
                            <th>Modifier</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let newsItem of news; let i=index">
                            <td>{{newsItem.id}}</td>
                            <td>{{newsItem.title}}</td>
                            <td>{{newsItem.description}}</td>
                            <td>{{newsItem.date}}</td>
                            <td>{{newsItem.photo_url}}</td>
                            <td><button class="btn btn-block btn-danger active" type="button" (click)="supprimer(newsItem.id, i)" >Supprimer</button></td>
                            <td><button class="btn btn-block btn-warning active" type="button" routerLink="/news/add-news" [queryParams]="{code: newsItem.id }" >Modifier</button></td>
                        </tr>
                        
                    </tbody>
                </table>
                <ul class="pagination">
                    <li *ngIf="previous" class="page-item"><a class="page-link" href="JavaScript:Void(0);" (click)="getAllNews(current-1)">Prec√©dent</a></li>
                    <li *ngFor="let page of totalPages; let i = index" class="page-item" [ngClass]="{'active' : (i+1 == current)}">
                        <a class="page-link" href="JavaScript:Void(0);" (click)="getAllNews(i+1)">{{i+1}}</a>
                    </li>
                    <li *ngIf="next" class="page-item"><a class="page-link" href="JavaScript:Void(0);" (click)="getAllNews(current+1)">Suivant</a></li>
                </ul>
            </div>
        </div>
    </div>
    </div>
    </div>
